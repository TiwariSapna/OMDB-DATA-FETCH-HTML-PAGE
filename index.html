<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
<title>IMDB Data Fetch</title>
<link rel="stylesheet" href="main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
$(document).ready(function() {
	
	for(var i=1;i<=33;i++){
	var movies=["Whiplash","HOME ALONE","Toy Story","Gone Girl","Titanic","Orphan","Wrong Turn","Despicable Me","Stuart Little","Civil War","The Notebook","P.S. I love You","Final Destination","The Shawshank Redemption ","  Up"," The Matrix ","  How to Train Your Dragon ","  Incendies ","  The Wolf of Wall Street","  Warrior","  Memento"," The Intouchables ","Shoot The Pianist","The Gladiator"," The Lives of Others "," The Dark Knight Rises "," Batman Begins "," Anacondas"," 3 Idiots","Dead Space: Downfall"," Anton Corbijn Inside Out","Panic Room"," Into the Wild"];
	var url = "http://www.omdbapi.com/?t="+movies[i];

	
        $.getJSON(url,
        function (json) {
            $('#movies').append('<div class="card"><h3>'+json.Title+'|'+json.Year+'</h3><header><img src="'+json.Poster+'"style="width:100%, height : 30%"></header><p>'+json.Plot+'</p><section class="block">'+json.Actors+'</section></div>'
);

       });
	   }
	   
	
	var $divs = $("div.card");

$('#sort1').on('click', function () {
    var alphabeticallyOrderedDivs = $divs.sort(function (a, b) {
        return $(a).find("h3").text() > $(b).find("h3").text();
    });
    $('#movies').html(alphabeticallyOrderedDivs);
});


});
</script>
<body>
<h1> OMDB API DATA FETCH</h1>
<div id="movies">
</div>
<h2> . Made by Sapna with <3 . </h2>
</body>
</html>
